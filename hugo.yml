  homeInfoParams:
    Title: "Benvenuto su Omoshiroi Club!"
    Content: |
      **'Omoshiroi Club'** rappresenta un'accogliente comunità aperta a tutti, dove si affrontano una vasta gamma di argomenti, dalla finanza alla Formula 1, dal mondo cinematografico all'universo dei manga e degli animee molto altro. 
      
      - In pratica, tutto ciò che mi affascina quando sento il desiderio di condividere i miei pensieri per iscritto.

      - Perché **'Omoshiroi Club'**? 
      
      - Il motivo è piuttosto semplice. Nutro una profonda passione per la cultura giapponese e desideravo adottare un nome che catturasse l'essenza di conversare su questioni di interesse. La parola giapponese 'omoshiroi' traduce esattamente questa idea: 'interessante'. 
      
      - Al momento, il blog è un progetto a cui contribuisco da solo, ma nel futuro lo immagino come un luogo di aggregazione, in cui tutti possono partecipare e confrontarsi su una vasta gamma di argomenti, proprio come in un club.
